<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

    
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>

    <link rel="stylesheet" href="./sheryCss.css" />
   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container magnet-target">
        <div class="heading">
            <img class="heading__img magnet-target " src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title magnet-target h1"> My To-Do List</h1>
        </div>
        <form class="form" onsubmit="event.preventDefault()">
            <div>
                <div class="todoContainer">
                    <label class="form__label" for="todo">~ Today I need to ~</label>

                    <input   class="form__input " type="text" id="userInputBox" name="to-do" size="30"
                        placeholder="Enter your task here.." type="text" name="userInput" id="userInputBox">
                    <button class="aadButton button magnet-target" id="insertButton" type="button">Submit</button>
                </div>

            </div>
        </form>
        <div class="lists magnet-target">

        </div>

        <div class="lists">

 </div>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </section>




    <script src="./localCDN/gsap.js"></script>

    <script src="./localCDN/scrollTrigger.js"></script>

    <script src="./localCDN/threejs.js"></script>

    <script src="./localCDN/controlKit.js"></script>
      <script
      type="text/javascript"
      src="./localCDN/sheryJs.js"
    ></script>
    
    <script>
   const cursor = new MouseFollower({
    el: null,
    container: document.body,
    className: 'mf-cursor',
    innerClassName: 'mf-cursor-inner',
    textClassName: 'mf-cursor-text',
    mediaClassName: 'mf-cursor-media',
    mediaBoxClassName: 'mf-cursor-media-box',
    iconSvgClassName: 'mf-svgsprite',
    iconSvgNamePrefix: '-',
    iconSvgSrc: '',
    dataAttr: 'cursor',
    hiddenState: '-hidden',
    textState: '-text',
    iconState: '-icon',
    activeState: '-active',
    mediaState: '-media',
    stateDetection: {
        '-pointer': 'a,button',
        '-hidden': 'iframe'
    },
    visible: true,
    visibleOnState: false,
    speed: 0.96,
    ease: 'expo.out',
    overwrite: true,
    skewing: 0,
    skewingText: 2,
    skewingIcon: 2,
    skewingMedia: 2,
    skewingDelta: 0.001,
    skewingDeltaMax: 0.15,
    stickDelta: 0.15,
    showTimeout: 20,
    hideOnLeave: true,
    hideTimeout: 300,
    hideMediaTimeout: 300
});
    </script>
    <script src="./app.js"></script>
</body>

</html>
